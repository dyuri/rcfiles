#
# This configuration file binds many of the common GNU screen key bindings to
# appropriate tmux key bindings. Note that for some key bindings there is no
# tmux analogue and also that this set omits binding some commands available in
# tmux but not in screen.
#
# Note this is only a selection of key bindings and they are in addition to the
# normal tmux key bindings. This is intended as an example not as to be used
# as-is.

# vim esc delay
set -s escape-time 0

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix
set -g prefix2 C-Space
bind Space send-prefix -2

# Bind appropriate commands similar to screen.
# lockscreen ^X x 
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c 
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays * 
unbind *
bind * list-clients

# next ^@ ^N sp n 
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window
unbind C-Space
bind C-Space last-window

# prev ^H ^P p ^? 
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w 
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \ 
unbind '\'
bind '\' confirm-before "kill-server"

# kill K k 
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l 
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split -h |
unbind |
bind | split-window -h

# split -v -
unbind -
bind - split-window -v

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' choose-window

### custom settings ###
set -g default-terminal "screen-256color" 
set -g base-index 0
set-option -g status-keys vi
set-option -g bell-action any
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T' # window number,program name,active
set-option -g visual-bell on

setw -g mode-keys vi
setw -g monitor-activity on
set -g visual-activity on

set-option -g status-justify left
set-option -g status-left-length 40

set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

set -g window-status-format "#[fg=white,bg=colour234] #I#[fg=colour154]#F#[fg=white] #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]#[bg=colour39,fg=colour25,noreverse,bold] #I#[fg=colour227]#F#[fg=colour25] #W #[fg=colour39,bg=colour234,nobold]"
set -g status-left "#[fg=colour27,bg=colour252,bold]  #H #[fg=colour252,bg=colour238,nobold]#[fg=colour245,bg=colour238,bold] ❐ #S #[fg=colour239,bg=colour234,nobold]"
set -g status-right "#[bg=colour234,fg=colour28]#(rainbarf --rgb --width=18)#[bg=colour30,fg=colour54]#[bg=colour54,fg=colour87] %Y-%m-%d #[bold] %H:%M  #[default]"

# set -g status-left '#[fg=green][ #[fg=red]#H#[fg=green]:#[fg=white]#S #[fg=green]][#[default]'
## set -g status-right '#[fg=green]][#[fg=yellow] #(cat /proc/loadavg | cut -d " " -f -3 | sed s/,//g) #[fg=green]][ #[fg=blue]%Y-%m-%d #[fg=white]%H:%M#[default] #[fg=green]]'
# set -g status-right '#[fg=green]]#(rainbarf --rgb --width=18)#[fg=green][ #[fg=blue]%Y-%m-%d #[fg=white]%H:%M#[default] #[fg=green]]'

set -g history-limit 4096

bind r source-file ~/.tmux.conf \; display "Config reloaded."
set-window-option -g xterm-keys on

### Mouse On/Off ### {{{
## Mouse Off by default
set -g mouse off

##Toggle mouse on with <prefix>m
bind m \
        set -g mouse on \;\
        display 'Mouse: ON'

## Toggle mouse off with <prefix>M
bind M \
        set -g mouse off \;\
        display 'Mouse: OFF'
### End Mouse On/Off ### }}}

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

run '~/.tmux/plugins/tpm/tpm'
